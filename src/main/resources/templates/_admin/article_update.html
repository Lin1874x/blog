<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="active='publish'">
<header th:replace="_admin/header::headerFragment"></header>
<link th:href="@{/_admin/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/_admin/plugins/select2.dist.css/select2-bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/_admin/plugins/toggles/toggles.css}" rel="stylesheet"/>

<link href="//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.css" rel="stylesheet"/>
<link href="//cdn.bootcss.com/select2/3.4.8/select2.min.css" rel="stylesheet"/>
<link th:href="@{/_admin/plugins/md/css/style.css}" rel="stylesheet"/>
<!-- editor.md -->
<link th:href="@{/_admin/editormd/css/editormd.css}" rel="stylesheet"/>
<style>
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }

    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }
</style>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="_admin/header::header-body(${active})"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">
                                修改文章
                        </h4>
                    </div>
                    <div class="col-md-12">
                        <form id="articleForm" method="post" th:action="@{/_admin/do/article/update}"
                              role="form" novalidate="novalidate">
                            <input type="hidden" name="pageNum" th:value="${pageNum}">
                            <input type="hidden" name="createdTime" th:value="${article.createdTime}"/>
                            <input type="hidden" name="hits"  th:value="${article.hits}"/>
                            <input type="hidden" name="id"  th:value="${article.id}"/>
                            <input type="hidden" name="authorId"  th:value="${article.authorId}"/>

                            <input type="hidden" name="status"  id="status"/>


                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input type="text" class="form-control" placeholder="请输入文章标题（必须）" name="title"
                                       required="required" th:value="${article.title}"
                                       aria-required="true"/>
                            </div>

                                <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                    <input name="tags" id="tags"  type="text" class="form-control"
                                           th:value="${article.tags}"
                                           placeholder="请填写文章标签,如有多个请以,号分开"/>
                                </div>

                                <div class="form-group col-md-6" >
                                    <select id="categories-sel"   class="select2 form-control" name="categories"
                                            data-placeholder="请选择分类...">
                                        <th:block th:if="${null == categories}">
                                            <option value="1" selected="selected">默认分类</option>
                                        </th:block>
                                        <th:block th:if="${null != categories}">
                                            <th:block th:each="c : ${categories}">
                                                <option th:value="${c.id}" th:text="${c.name}"></option>
                                            </th:block>
                                        </th:block>
                                    </select>
                                </div>

                            <div class="clearfix"></div>

                            <div class="form-group col-md-12" style="padding: 0 10px 0 0;">
                                <input type="text" class="form-control" placeholder="请输入文章的简介" name="shortContent" th:value="${article.shortContent}"/>
                            </div>

                            <div class="clearfix"></div>
                            <div id="my-editormd" >
                                <textarea id="my-text" name="content" th:text="${article.content}" style="display:none;" class="markdown-textarea"></textarea>
                                <!-- 注意：name属性的值-->
                                <textarea id="text" name="text" style="display:none;" ></textarea>
                            </div>


<!--                            <div class="form-group col-md-3 col-sm-4" id="comment-div">-->
<!--                                <label class="col-sm-4">开启评论</label>-->
<!--                                <div class="col-sm-8">-->
<!--                                    <div th:class="${contents!=null and contents.allowComment!=null }?'toggle toggle-success allow-'+${contents.allowComment}:'toggle toggle-success allow-true'"-->
<!--                                         onclick="allow_comment(this);"></div>-->
<!--                                </div>-->
<!--                            </div>-->


                            <div class="clearfix"></div>

                            <div class="text-right">
                                <button type="submit"  class="btn btn-primary waves-effect waves-light" th:onclick="save()">
                                    保存文章
                                </button>
                                <button type="submit"  class="btn btn-warning waves-effect waves-light" th:onclick="tmp()">
                                    存为草稿
                                </button>
                                <script>
                                    function save() {
                                        $("#status").val('1');
                                        return true;
                                    };
                                    function tmp() {
                                        $("#status").val('0');
                                        return true;
                                    };
                                </script>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="_admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="_admin/footer :: footer"></div>
<script type="text/javascript">
    $(function() {
        editormd("my-editormd", {//注意1：这里的就是上面的DIV的id属性值
            width: "90%",
            height: 640,
            syncScrolling: "single",
            path: "/_admin/editormd/lib/",//注意2：你的路径
            saveHTMLToTextarea: true,//注意3：这个配置，方便post提交表单
            /**上传图片相关配置如下
             imageUpload: true,
             imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"], //图片上传格式
             imageUploadURL: "/admin/attach/uploadfile",
             onload: function (obj) { //上传成功之后的回调
            }
             */
        });
    });
</script>
<script th:src="@{/_admin/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<script th:src="@{/_admin/plugins/jquery-multi-select/jquery.quicksearch.js}"></script>

<!-- editor.md -->
<script th:src="@{/_admin/editormd/src/editormd.js}"></script>

<script th:src="@{//cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/select2/3.4.8/select2.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js}"></script>
<!--<script th:src="@{/_admin/js/article.js}"></script>-->
</body>
</html>

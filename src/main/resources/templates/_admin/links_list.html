<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='友链管理',active='links'">
<header th:replace="_admin/header::headerFragment"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="_admin/header::header-body(${active})"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="page-title">友链管理</h2>
                        <a th:href="@{/_admin/to/links/add}" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</a>
                    </div>
                    <br/>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="25%">name</th>
                                <th width="15%">introduce</th>
                                <th width="15%">url</th>
                                <th>pic</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="link : ${links}">
                                <tr>
                                    <td>
                                        <th:block th:text="${link.name}"/>
                                    </td>

                                    <td><th:block th:text="${link.introduce}"/></td>
                                    <td><th:block th:text="${link.url}"/></td>
                                    <td><th:block th:text="${link.pic}"/></td>

                                    <td>
                                        <a th:href="@{/_admin/to/links/update(id=${link.id})}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a th:href="@{/_admin/do/links/delete(id=${link.id})}"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" th:href="@{'/blog/links'}"
                                           target="_blank"><i
                                                class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>

                    </div>
                </div>
                <div th:replace="_admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="_admin/footer :: footer"></div>
</body>
</html>

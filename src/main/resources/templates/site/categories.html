<body>
<header style="height: 60vh;">
    <!--    导航条开始-->
    <div th:replace="site/header:: header-nav"></div>
    <!--    导航条结束-->

    <div class="banner" id="banner" parallax=true
         style="background: url('/site/images/bg/20191231163323.jpg-slim') no-repeat center center;
           background-size: cover;">
        <div class="full-bg-img">
            <div class="mask flex-center" style="background-color: rgba(0, 0, 0, 0.3)">
                <div class="page-header text-center fade-in-up">
                <span class="h2" id="subtitle" title="分类">

                </span>
                </div>
            </div>
        </div>
    </div>
</header>

<main>

    <div class="container nopadding-x-md">
        <div class="py-5" id="board">

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10 m-auto">
                        <div class="category-list">
                            <div class="category row" th:each="item : ${categories}">
                                <a class="category-item collapsed list-group-item col-10 col-md-11"
                                        th:href="@{'/blog/categories/' + ${item.id}}"
                                   th:text="${item.name}"
                                >
                                </a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <a id="scroll-top-button" href="#" role="button">
        <i class="iconfont icon-arrowup" aria-hidden="true"></i>
    </a>

</main>


<div th:replace="site/footer :: footer"></div>


<!-- SCRIPTS -->

<script>

    NProgress.start()
    window.addEventListener('load', function () {
        NProgress.done();

</script>
